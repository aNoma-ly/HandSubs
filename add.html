<!DOCTYPE html>
<html>
<head>
	<title>add new subscriptions</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!--<script src ="script.js"></script> !-->
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-10 col-md-8 col-lg-6">
				<form class="form-container" action="insert.php" method="POST">
					<h1>Add New Subscriptions</h1>
					  <div class ="form-group">
						<label for="subscription name">Subscription</label>
						<input type="text" class="form-control" name="subscriptionName" id="exampleInputEmail1">
							<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					  </div>
					  
						
						<div class="form-group">
						<label for="exampleInputPassword1">Billing cycle</label>
						
						<select id="inputState" class="form-control" name="cycle">
							<option selected>...Choose...</option>
							<option value="Monthly">Monthly</option>
							<option value="Yearly">Yearly</option>
						</select>
						
					  </div>
					  <div class="form-group">
						<label for="exampleInputPassword1">Price</label>
						<input type="text" class="form-control" name="price" id="exampleInputEmail1">
					  </div>
					  <div class="form-group">
						<label for="exampleInputPassword1">Start Date</label>
						<input type="date" class="form-control"  name="startDate" id="exampleInputEmail1">
					  </div>
					  <div class="form-group">
						<label for="exampleInputPassword1">Expired Date</label>
						<input type="date" class="form-control" name="expiredDate" id="exampleInputEmail1">
					  </div>
					  <div class="form-group">
						<label for="exampleInputPassword1">Status</label>
						<select id="inputState" class="form-control" name ="status">
							<option selected>Choose...</option>
							<option>Active</option>
							<option></option>
						</select>
					  </div>
					  
					  <button type="submit" name= "submitbtn" onclick="validate()" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<div class="col-lg-3"></div>
		</div>
	</div>
</body>
</html>
